{% extends "principal.html" %}
{% load bootstrap %}

{% block content %}
        <!-- /.row -->
        <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-secondary">
                        <div class="panel-heading">
                            <i class="fa fa-user fa-fw"></i> Editar Tipo de Usuario
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    {%if mensaje%}
                                    {{mensaje}}<br>
                                    <a href="{% url 'tipos_usuario_list' %}" class="btn btn-warning"><i class="fa fa-arrow-left fa-fw"></i> Atrás</a>
                                    {%else%}
                                   <form class="form-signin" action="{% url 'tipos_usuario_edit' tipo.pk %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                        {{ form | bootstrap }}
                                        <a href="{% url 'tipos_usuario_list' %}" class="btn btn-warning"><i class="fa fa-arrow-left fa-fw"></i> Atrás</a>
                                        <button id="submit" name="submit" class="btn btn-primary" type="submit" value="Añadir" ><i class="fa fa-save fa-fw"></i> Guardar</button>
                                    </form>
                                    {%endif%}
                                </div>

                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>
        </div>
{% endblock %}
{% block extrajs %}


{% endblock %}
